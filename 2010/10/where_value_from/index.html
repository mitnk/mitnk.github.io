        <h1 class="entry-title">Where Value From</h1>
        <div class="entry-content">
            <p>今天偶然点开一个关于林志玲的<a href="http://v.youku.com/v_show/id_XMjE0ODA4ODg0.html">视频</a></p>
<p>其中林志玲说了一段话，比较赞同：
"""
其实做为公众人物
大家的期许会不断增加
当然所有正负面的声音也会随之而来
第一个课程就是学会接受
我觉得本身的价值是由自己去创造的
而不是源于人家的评论
你就跟着那个价值起起伏伏:
他今天说我不好，我就没有价值了
我觉得那个价值存在是决定于你自己的累积
"""</p>
