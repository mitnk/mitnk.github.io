        <div class="entry-content">
            <p>Results from Lion 10.7</p>
<div class="highlight"><pre><span class="nv">$ </span>grep -v <span class="s2">"^#"</span> /etc/passwd | cut -d <span class="s2">":"</span> -f 1 | head -n4
nobody
root
daemon
_uucp
</pre></div>
<p>这个Linux命令还真没多少东西可说。。</p>
