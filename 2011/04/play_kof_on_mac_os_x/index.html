        <h1 class="entry-title">Play Kof On Mac Os X</h1>
        <div class="entry-content">
            <p>在乐酷玩了两次街机KOF
手柄真的不会用
基本的必杀技都摇不出来
比如升龙</p>
<p>玩拳皇我是大学时从键盘学会的
因为没有高手带过，水平很一般
有时玩会来放松一下还是不错的</p>
<p>在Mac下玩拳皇需要装一个叫 <a href="http://mameosx.sourceforge.net/">MAME OS X</a> 的软件
（第一次装了另一个MAME版本，进游戏正常，但无法设置键位）
不过我没有找到设置“家用机”的选项</p>
<p>虽然没有Windows下的WinKawaks模拟器顺手
但至少可以在Mac下玩玩拳皇了 :P</p>
