        <h1 class="entry-title">Use Star Dict On Mac Os X</h1>
        <div class="entry-content">
            <p>Mac自带的字典是英英的，对于我们英文差点的同学只有英英的还不够<br/>
我个人比较喜欢牛津双解，以前用星际译王（stardict）时比较依赖它  </p>
<p>而在MacBook Pro上也是可以使用这个字典的<br/>
<a href="http://code.google.com/p/mac-dictionary-kit/">mac-dictionary-kit</a><br/>
把stardict中的字典文件ifo拖到里面<br/>
它就会自动转换为mac字典能用的格式，并保存到你的mbp中<br/>
这时打开mac字典，你就看到牛津字典已经在列了。  </p>
<p>字典文件在这里：<br/>
~/Library/Dictionaries</p>
