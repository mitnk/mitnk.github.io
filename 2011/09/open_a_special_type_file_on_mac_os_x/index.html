        <h1 class="entry-title">Open A Special Type File On Mac Os X</h1>
        <div class="entry-content">
            <p>在Mac OS X 修改某类型文件的默认打开应用程序：</p>
<p>1) 在Finder中右击此类型的一个文件，选择"Get Info"</p>
<p>2) 在Open With 下面选择你想默认打开此类文件的应用程序</p>
<p>3) 点击Change All...按钮，并确认</p>
