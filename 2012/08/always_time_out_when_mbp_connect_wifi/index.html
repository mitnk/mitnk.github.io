        <h1 class="entry-title">Always Time Out When Mbp Connect Wifi</h1>
        <div class="entry-content">
            <p>这两天MBP连Wifi经常Timeout<br/>
而隔壁本本连接一切正常<br/>
就去搜索了一下<br/>
找到了如下方案：  </p>
<p>去TL-Link的设置里</p>
<ol>
<li>将频段设为11  </li>
<li>将Wifi名称设为全英文（可以加数字），不要-（连字符）</li>
</ol>
<p>有此问题的不妨试试<br/>
虽然第二点看起来有些迷信。。<br/>
至少我修改重启后可以连了  </p>
