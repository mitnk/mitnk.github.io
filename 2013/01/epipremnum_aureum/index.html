        <h1 class="entry-title">Epipremnum Aureum</h1>
        <div class="entry-content">
            <p>路过花店，买了一盆绿萝。</p>
<p><img alt="Epipremnum aureum" src="http://mitnk.com/images/2013/01/green.jpg"/></p>
<p>绿萝为多年生蔓性草本植物。喜荫蔽及潮湿的环境，现在在家庭中常作为观叶植物栽培。由于其是藤本植物的特点，适宜吊盆栽植或植於图腾柱上。</p>
