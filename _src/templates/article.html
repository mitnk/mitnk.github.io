{% extends "article_base.html" %}

{% block title %}{{ title }}{% endblock %}
{% load common_tags %}

{% block content %}
<div class="entry">
    <article itemtype="http://schema.org/Blog">
        <h1 class="entry-title">{{ title }}</h1>
        <div class="entry-content">
            {% if use_br %}{{ content|linebreaksbr|pygments_markdown|safe }}{% else %}{{ content|pygments_markdown|safe }}{% endif %}
        </div>
    </article>
</div>
{% endblock %}
