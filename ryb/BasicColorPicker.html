<!doctype html>
<html>
	<head>
		<title>RYB BasicColorPicker</title>
		<script src="js/RXB.js"></script>
		<script src="js/BasicColorPicker.js"></script>
		<script>
			function init() {
				BasicColorPicker(document.getElementById('color-picker'));
			}
			window.addEventListener('load', init);
		</script>
		<style>
			body {
				background-color: #111;
				color: #eee;
			}
			#container {
				background-color: #222;
				margin-right: auto;
				margin-left: auto;
				width: 800px;
				height: 100%;
			}
			#link-back {
				position: fixed;
				left: 10px;
				top: 10px;
			}
			#color-picker {
				padding: 5px;
				border: 1px solid #ccc;
				background-color: #111;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<h2>Basic Color Picker</h2>
			<div id="color-picker"></div>
		</div>
		<a href="./" id="link-back">&larr; Color Wheel</a>
	</body>
</html>
