        <h1 class="entry-title">Unix Power Tools</h1>
        <div class="entry-content">
            <p>Replace Carriage Return(\n) to Line Feed (\r):
$ tr '\015' '\012' &lt; file1 &gt; file2</p>
<p>Which shell am I running?
$ grep username /etc/passwd</p>
<p>cd is Internal and ls is External Commands</p>
<p>Unix search path:
$ echo $PATH</p>
