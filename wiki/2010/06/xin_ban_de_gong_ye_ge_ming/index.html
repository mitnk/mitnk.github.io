        <h1 class="entry-title">Xin Ban De Gong Ye Ge Ming</h1>
        <div class="entry-content">
            <p>消費文明發展到極致之後，人們追求的已經不是名牌，而是名牌的『工藝性格』。
這些產品不見得產量稀少，卻承襲了希臘羅馬雕塑的性格，
 由一批具備文化和藝術知識的設計師，在兼顧量產與工藝性的前提下攜手完成。
這就是新版的工業革命。     （新消費文化剖析，星野克美主編）</p>
