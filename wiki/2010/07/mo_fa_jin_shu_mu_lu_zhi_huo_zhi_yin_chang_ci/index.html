        <h1 class="entry-title">Mo Fa Jin Shu Mu Lu Zhi Huo Zhi Yin Chang Ci</h1>
        <div class="entry-content">
            <p>构筑世界的五大元素之一
伟大的原始火焰啊
化作那孕育生命的光芒
成为制裁罪恶之光
带来安稳幸福的同时
成为消灭冰冷黑暗的冻结之不幸
其名为炎 其职为剑
现身吧！吞噬我身 为我之力！</p>
<hr/>
<p>狩猎魔女之王 Inocentius
其含义为“必杀”</p>
<hr/>
<p>尘归尘 土归土
吸血鬼杀手红十字！</p>
