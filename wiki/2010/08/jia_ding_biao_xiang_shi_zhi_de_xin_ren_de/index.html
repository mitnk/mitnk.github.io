        <h1 class="entry-title">Jia Ding Biao Xiang Shi Zhi De Xin Ren De</h1>
        <div class="entry-content">
            <p>表象有可能出错。比如，美国小说家辛克莱尔-刘易斯（Sinclair Lewis）乘坐定期班轮去英国旅行。当他和一位朋友在甲板上步行时，他注意到一位妇女坐在甲板长凳上阅读他的一本小说。他充满自豪感的向朋友谈论“看见别人如此专注地读他的作品是多少美妙的感觉啊”。恰好在那一刻，那位妇女把那本书扔到海里去了。</p>
