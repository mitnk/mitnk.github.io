        <h1 class="entry-title">Ta Qiang You Ta Qiang Qing Feng Fu Shan Gang Ta Heng Ren Ta Heng Ming Yue Zhao Da Jiang</h1>
        <div class="entry-content">
            <p>便在这万籁俱寂的一刹那间，张无忌突然间记起了九阳真经中的几句话：“他强由他强，清风拂山冈。他横任他横，明月照大江。”他在幽谷中诵读这几句经文之时，始终不明其中之理，这时候猛地里想起，以灭绝师太之强横狠恶，自己决非其敌，照着九阳真经中要义，似乎不论敌人如何强猛、如何凶恶，尽可当他是清风拂山，明月映江，虽能加于我身，却不能有丝毫损伤。然则如何方能不损我身？经文下面说道：“他自狠来他自恶，我自一口真气足。” </p>
