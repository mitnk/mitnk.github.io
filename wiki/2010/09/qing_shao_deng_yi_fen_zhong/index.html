        <h1 class="entry-title">Qing Shao Deng Yi Fen Zhong</h1>
        <div class="entry-content">
            <p>Tom：我的上帝，一千年对你来说是长久？
God：一分钟
Tom：我的上帝，1000金币对你来说是多少？
God：一小块钱币
Tom：请给我一小块钱币吧
God：好的，请稍等，一分钟。</p>
