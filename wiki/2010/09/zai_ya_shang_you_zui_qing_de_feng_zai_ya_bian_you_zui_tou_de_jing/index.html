        <h1 class="entry-title">Zai Ya Shang You Zui Qing De Feng Zai Ya Bian You Zui Tou De Jing</h1>
        <div class="entry-content">
            <p>蒋友柏在自序中表示，自从父亲离开后，他跟友常为了快速成长，把自己放在一个极端矛盾位子，不怕站在“悬崖”，他们知道崖下有粉身碎骨的失败，但在崖上，有最清的风；在崖边，有最透的景。</p>
