        <h1 class="entry-title">Mei Nv Cai Nan De Hai Zi</h1>
        <div class="entry-content">
            <p>某美女向某才男（根据不同版本，这个才男可以是萧伯纳、爱因斯坦或者罗素）求婚，说“我们的孩子会有我的相貌和你的头脑，那多好！”而才男回答说，“可要是孩子遗传了我的相貌和你的头脑，那该怎么办？”</p>
