        <h1 class="entry-title">Shen Qi De Zi Dong Men</h1>
        <div class="entry-content">
            <p>几个月来都觉得单位的自动门很神奇，有时站很远它就开，有时则需要走到很近，如果不是大厅里永远站着保安，我早就要好好钻研试验一下了。直到今天，才无意中发现它的奥秘——原来保安手里有个遥控器</p>
