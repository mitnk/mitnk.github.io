        <h1 class="entry-title">Cai Zhong You Li Wue</h1>
        <div class="entry-content">
            <p>那天突然接一个电话：“猜猜我是谁？猜中有礼物哦！” 我把可能的人都猜了一遍，还不对。后来我怒了，问“你TM到底是谁？不说我挂电话了！” 结果那人说：“我是送快递的，你有一个包裹……” 当时我就吐血了。</p>
