        <h1 class="entry-title">Ni Xiang Mou Sha Wo</h1>
        <div class="entry-content">
            <p>shilei：我们一个老师，午饭时喝多了，要回宿舍，在学校的路上，一个同学要去上课，跟在他的身后。这个老师突然回过头来，抓住同学的胳膊：你想谋杀我。然后把那个同学叫到他的办公室聊了一下午。</p>
