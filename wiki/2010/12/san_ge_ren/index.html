        <h1 class="entry-title">San Ge Ren</h1>
        <div class="entry-content">
            <p>三个人被强盗掳到了一个小岛上，但是强盗突发良心，对这三个人说，你们三个人在岛上采十个果子</p>
<p>于是三个人去采果子了，第一个人采了十个苹果回来，强盗对他说如果你一口气吃完就放了他，这个人吃了三个喘了口气，于是强盗杀了他</p>
<p>第二个人采了十个草莓，但吃到第九个的时候突然笑了下，没吃完也被杀了</p>
<p>这两个人上了天堂见了面，于是第一个问第二个说：你草莓怎么也上来了</p>
<p>第二个人答说：第三个人抱了十个西瓜</p>
