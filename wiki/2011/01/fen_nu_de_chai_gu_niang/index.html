        <h1 class="entry-title">Fen Nu De Chai Gu Niang</h1>
        <div class="entry-content">
            <p>随摄制组出差，小柴在机场被粉丝拦住索要签名。她例行矜持了一下，随即掏出了笔。“您不知道我有多喜欢您的主持，”粉丝很激动，“只要到了《鲁豫有约》，我肯定坐在电视机前……”柴老师凝固片刻，悲愤写了“陈鲁豫”三个字。 柴姑娘生日快乐！寿比南山！</p>
