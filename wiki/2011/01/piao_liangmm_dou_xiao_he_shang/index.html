        <h1 class="entry-title">Piao Liangmm Dou Xiao He Shang</h1>
        <div class="entry-content">
            <p>一次旅游，在一寺庙，看到一个漂亮mm 在拿一块糖逗一小和尚，小和尚伸手接糖时，mm趁机摸了小和尚头几下，小和尚因为拿了糖虽然不太乐意被摸头但也没反对。这时mm得寸进尺迅速亲了小和尚一下，瞬间大家都楞住了，接着gc出现了，小和尚大哭起来，一边哭一边喊破戒了，破戒了。撇下惊呆的mm跑了</p>
