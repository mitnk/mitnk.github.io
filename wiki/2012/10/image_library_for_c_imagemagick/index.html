        <div class="entry-content">
            <p>下载： <a href="http://www.imagemagick.org/script/download.php">http://www.imagemagick.org/script/download.php</a></p>
<p>安装： <a href="http://www.imagemagick.org/script/install-source.php#unix">http://www.imagemagick.org/script/install-source.php#unix</a></p>
<p>执行 configure 时提示bash没有权限，请建一个文件，（用一个文件编程器）将它的内容复制进去<br/>
再执行就好了</p>
<p>应用时见这个： <a href="http://stackoverflow.com/questions/12795742/why-cc-cannot-find-lgomp-while-gcc-can">http://stackoverflow.com/questions/12795742/why-cc-cannot-find-lgomp-while-gcc-can</a></p>
